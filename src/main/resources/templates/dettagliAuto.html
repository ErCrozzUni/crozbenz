<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Auto</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="boxtitle">
            Dettagli Auto
        </div>
        <div class="card mb-3">
            <img th:src="${auto.immagine}" class="card-img-top" alt="Immagine Auto">
            <div class="card-body">
                <h3 class="card-title" th:text="${auto.nome}">Nome Auto</h3>
                <p class="card-text"><strong>Descrizione: </strong><span th:text="${auto.descrizione}">Descrizione dell'auto...</span></p>
                <p class="card-text"><strong>Concessionario: </strong><a th:href="@{/dettagliConc/{id}(id=${auto.concessionario.id})}" th:text="${auto.concessionario.nome}">Nome Concessionario</a></p>
                
                <h4>Specifiche</h4>
                <ul>
                    <li th:each="specifica : ${auto.specifiche}" th:text="${specifica}">Specifica</li>
                </ul>
                
                <h4>Optional</h4>
                <ul>
                    <li th:each="optional : ${auto.optional}" th:text="${optional}">Optional</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
