<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Il Mio Sito</title>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="boxtitle">
		Lista Concessionari
	</div>
	<div class="container2">
		<div th:each="concessionario : ${concessionari}" class="contairConces">
			<div class="flip-box">
				<div class="flip-box-inner">
					<div class="flip-box-front">
						<img th:src="${concessionario.immagine}" alt="Immagine Concessionario" class="img-fluid">
					</div>
					<div class="flip-box-back">
						<div class="card-body">
							<h5 class="card-title" th:text="${concessionario.nome}">Nome Concessionario</h5>
							<p class="card-text" th:text="${concessionario.descrizione}">Descrizione Concessionario</p>
							<button class="nav-button princbutton" onclick="location.href='/test'">
								Dettagli
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
