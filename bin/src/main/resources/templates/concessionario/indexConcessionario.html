<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Il Mio Sito</title>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container-box">
		<div class="nav-buttons">
			<!-- Bottone per i concessionari -->
			<button class="nav-button princbutton" onclick="location.href='/concessionario/mieAuto'">
				<i class="fas fa-car"></i>
				<span>Le Nostre Auto</span>
			</button>
			<!-- Bottone per auto -->
			<button class="nav-button princbutton"
				th:onclick="'location.href=\'/editConcessionario?id=' + ${concesCorrente.id} + '\''">
				<i class="fas fa-user"></i>
				<span> Gestione Profilo</span>
			</button>

		</div>
	</div>
	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
